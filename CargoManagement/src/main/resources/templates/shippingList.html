<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/reg.css">


    <title>Cargo Management System</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="DashBoard">Home</a>
        </li>

        <li class="nav-item ">
            <a class="nav-link" aria-current="page" href="getCargoMember">Cargo Service</a>
        </li>

        <li class="nav-item ">
            <a class="nav-link" aria-current="page" href="searchMyShippingList"> My Shipping List</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" aria-current="page" href="searchMyTrack&Trick"> Track&Trace</a>
        </li>
    </ul>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
        <li class="nav-item">
        <a class="nav-link" aria-current="page" href="SignIn">Login</a>
        </li>
     </ul>

    


   
</nav>
<div class="container">


    <form action="/createShippingLists" method="POST">
        <h2> Create your Shipment</h2>
        <div class="content">
            <div class="input-box">
                <label for="receiverName">Receiver Name:</label>
                <input type="text" id="receiverName" name="receiverName" placeholder="receiverName"><br>
            </div>
            <div class="input-box">
                <label for="receiverEmail">Receiver Email:</label>
                <input type="email" id="receiverEmail" name="receiverEmail" placeholder="receiverEmail">><br>
            </div>
            <div class="input-box">
                <label for="receiverAddress">Receiver Address:</label>
                <input type="text" id="receiverAddress" name="receiverAddress" placeholder="receiverAddress">><br>
            </div>
            <div class="input-box">
                <label for="receiverPhone">Receiver Phone:</label>
                <input type="number" id="receiverPhone" name="receiverPhone" placeholder="receiverPhone"><br>
            </div>
            <div class="input-box">
                <label for="userId">Enter you valid user ID:</label>
                <input type="number" id="userId" name="UserID" placeholder="Enter you valid user ID"><br>
            </div>
            <div class="input-box">
                <label for="cargoId">Enter cargo Service ID :</label>
                <input type="number" id="cargoId" name="CargoID" placeholder="Enter cargo Service ID "><br>
            </div>
            <div class="input-box">
                <label for="weight">Cargo weight (lb):</label>
                    <input type="number" id="weight" name="weight" step="0.01" placeholder="weight"><br>
                </div>
                <div class="input-box">
                <label for="status"> Enter your Order Type:</label>
                    <input type="text" id="status" name="status" placeholder="Enter your Order Type "><br>
                </div>
                   <div class="button-container">
                    <button type="submit"> Click Me</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
